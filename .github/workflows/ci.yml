name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  linux:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install packages
        RUN: |
          apt-get -y install gcc
          apt-get update && apt-get -y install cmake

      - name: Build
        RUN: ./configure.sh

      - name: Run build
        RUN: ./entrypoint.sh
